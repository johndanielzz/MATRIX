<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix - Settings</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-feed animated-bg">

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">MATRIX</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="friends.html">Friends</a>
            <a href="messages.html">Messages</a>
            <a href="groups.html">Groups</a>
            <a href="marketplace.html">Marketplace</a>
            <a href="profile.html">Profile</a>
            <a href="settings.html" class="active">Settings</a>
            <a href="login.html">Logout</a>
        </nav>
    </header>

    <!-- Settings Container -->
    <main class="settings-container">
        <h2>⚙️ Settings</h2>

        <section class="settings-section">
            <h3>👤 Account Settings</h3>
            <label>Full Name:</label>
            <input type="text" placeholder="Update your name">
            <label>Email:</label>
            <input type="email" placeholder="Update your email">
            <label>Password:</label>
            <input type="password" placeholder="Change password">
            <button>Save Changes</button>
        </section>

        <section class="settings-section">
            <h3>🔒 Privacy Settings</h3>
            <label><input type="checkbox"> Make my profile private</label><br>
            <label><input type="checkbox"> Hide online status</label><br>
            <label><input type="checkbox"> Only friends can message me</label>
        </section>

        <section class="settings-section">
            <h3>🔔 Notification Settings</h3>
            <label><input type="checkbox" checked> Email notifications</label><br>
            <label><input type="checkbox" checked> Push notifications</label><br>
            <label><input type="checkbox"> SMS alerts</label>
        </section>

        <section class="settings-section">
            <h3>🎨 Appearance</h3>
            <button onclick="toggleDarkMode()">🌙 Toggle Dark Mode</button>
            <button onclick="changeFontSize()">🔠 Increase Font Size</button>
        </section>

        <section class="settings-section danger-zone">
            <h3>⚠️ Danger Zone</h3>
            <button class="delete-btn">Delete Account</button>
            <button class="logout-btn" onclick="window.location.href='login.html'">Log Out</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
