<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix - Messages</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-feed animated-bg">

    <header class="navbar">
        <div class="logo">MATRIX</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="friends.html">Friends</a>
            <a href="messages.html" class="active">Messages</a>
            <a href="groups.html">Groups</a>
            <a href="marketplace.html">Marketplace</a>
            <a href="profile.html">Profile</a>
            <a href="settings.html">Settings</a>
            <a href="login.html">Logout</a>
        </nav>
    </header>

    <main class="messages-container">
        <h2>ðŸ’¬ Messages</h2>
        <div class="chat-wrapper">

            <div class="chat-sidebar">
                <input type="text" id="chatSearch" placeholder="Search chats...">
                <ul id="chatList">
                    <li class="chat-user active">
                        <img src="images/friend1.png" alt="John">
                        <span>K CEESAY</span>
                    </li>
                    <li class="chat-user">
                        <img src="images/friend2.png" alt="Mary">
                        <span>Mary Smith</span>
                    </li>
                    <li class="chat-user">
                        <img src="images/friend3.png" alt="Chris">
                        <span>Omar</span>
                    </li>
                </ul>
            </div>

            <div class="chat-window">
                <div class="chat-header">
                    <img src="images/friend1.png" alt="Chat User">
                    <span id="chatUserName">John James</span>
                </div>

                <div class="chat-body" id="chatBody">
                    <div class="msg received">Bro where is your challange ?</div>
                    <div class="msg sent">This is my Challange</div>
                </div>

                <div class="chat-footer">
                    <input type="text" id="chatInput" placeholder="Type a message...">
                    <button id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
